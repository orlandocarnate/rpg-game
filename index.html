<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spectral|Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    
</head>
<body>
    <div class="container">

        <h1>Harry Potter RPG Game</h1>
        <h2>Battle of Hogwarts</h2>

        <div id="chooseChar" class="choose-section text-center">
            Choose a character
        </div>

        <div id="arena" class="row arena">
            <div class="col-md-12 text-center">
                Fight Section
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-5 text-center">
                Your Character
            </div>
            <div class="col-md-2 text-center">
                <button id="attack" class="btn attack-button">Attack</button>
            </div>
            <div class="col-md-5 text-center">
                Defender
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                Characters Left To Battle
            </div>
            <div id="charactersLeft" class="col-md-12 text-center">
                <div class="card" style="width:200px">
                    <img class="card-img-top" src="assets/images/harry.jpg" alt="Card image" style="width:180px; height: 180px">
                    <div class="card-body">
                        <h4 class="card-title">Harry Potter</h4>
                        <p class="card-text">Some example text.</p>
                        <a href="#" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
        


    <script src="assets/javascript/game.js"></script>

    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>
</html>
