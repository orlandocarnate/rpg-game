<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Harry Potter RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Spectral|Spectral+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>


    
</head>
<body>
    <div class="container">

        <h1 class="text-center">Harry Potter RPG Game</h1>
        <!-- <h2>Battle of Hogwarts</h2> -->

        <div class="row text-center">
            <div class="col-md-12 text-white">
                <h2 class=" main-prompt">Choose a character</h2>
            </div>
                
        </div>
        <div id="chooseChar" class="row choose-section text-center d-flex justify-content-center card-bg">

        </div>

        <div class="row d-flex justify-content-around text-white mt-3">

            <div class="col-md-3 text-center d-flex justify-content-center">
                Attacker
            </div>

            <div class="col-md-4 text-center d-flex justify-content-center align-items-center">
                Battle Arena
            </div>

            <div class="col-md-3 text-center d-flex justify-content-center">
                Defender
            </div>

        </div>

        <div class="row d-flex justify-content-around">
            <div id="yourCharacter" class="col-md-3 text-center d-flex justify-content-center card-bg">

            </div>

            <div class="col-md-4 text-center card-bg">
                <div class="d-flex flex-column align-content-center mb-3 px-0">
                    <div class="my-4 p-2">
                        <button id="attack" class="btn btn-success attack-button p-3">Attack</button>
                        <button id="restart" class="btn btn-primary attack-button p-3">Restart Game</button>
                        <h4 id="arena-prompt"></h4>
                    </div>

                    <div class="my-4 p-2">
                        <div id="playerAttackDamage" class="text-white"></div>
                        <div id="enemyAttackDamage" class="text-white"></div>
                    </div>
                </div>

            </div>
            <div id="defender" class="col-md-3 text-center d-flex justify-content-center card-bg">
 
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 text-center d-flex justify-content-center text-white">
                Opponents Left To Battle
            </div>
            
        </div>
        <div class="row card-bg d-flex justify-content-center" id="charactersLeft">
        </div>

        


        <!-- Bootstrap Modal -->
        <div class="modal fade" id="endgameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>



    <script src="assets/javascript/game.js"></script>

    </div>

    
    <!-- BOOTSTRAP SCRIPTS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>
</html>
